<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
         <script type="text/javascript" src="js/scriptOrders.js"></script>
       
    </head>
    <body>
        <div class="containerr">
        <div class="header">
			<!-- logo  -->
            <div id="logo">
                <img src="media/logo.png" alt="Petshop Online">
            </div>
            <div id="title">
                <h1>Petshop Online</h1>
            </div>
            <div id="navigation">
                <ul>
                    <li id="principlePage">
                        <a href="index.html" class="sep">See the products</a>
                    </li>
					
                    <li id="ordersPage">
                        <a href="orders.html" class="sep">Make an order</a>
                        
					</li>
					
                    
                </ul>
            </div>

            
        </div>
    </div> 
    <div class="container">
        <div class="row">
              <div class="col-md-12">
                  <h2 style="color:orange;">Welcome to our page of orders! You and your pet will enjoy your shopping!</h2>
              </div>
          </div>
    <div class="row">
        <form id="order_form">
        <!--<div class="col-md-6">-->
           
                <div class="form-group">
                     <label for="name">Name:</label>
                      <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                      <label for="phone">Phone:</label>
                      <input type="text" class="form-control" id="phone">
                </div>
                 <div class="form-group">
                      <label for="email">Email:</label>
                      <input type="text" class="form-control" id="email">
                </div>
        <!--</div>-->
        
        <!--<div class="col-md-6">-->
        <!--    <img class="inline" src="media/pisi.png" />-->
        <!--</div>        -->
        
                <!--<div class="col-md-12">-->
                 <div class="form-group">
                      <label for="address">Address:</label>
                      <input type="text" class="form-control" id="address">
                </div>
                 <div class="form-group">
                      <label for="details"> Further Details:</label>
                     <textarea class="form-control" rows="5" id="details"></textarea>
                </div>
                 </form>
                <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#add_new_product_modal" onclick="populateSelPorducts()">Add a product in the cart</button>
                
                <div class="myCart">
                    <br/>
                    <h4 style="color:orange;"> My Orders</h4>
                     <table id="myProducts" class="table table-bordered table-striped">
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                        </tr>
                    </table>
                </div>
                <!--</div>-->
                 <div class="col-md-4" >
                   <div class="form-group">
                      <label for="total_payment">Total Payment:</label>
                      <input type="text" class="form-control" id="total_payment" readonly>
                    </div>
                </div>
             
              
        </div>
        <button type="button" class="btn btn-success" onclick="insertOrderTranzactions()">Send the order!</button>
    </div>
          <div class="modal fade" id="add_new_product_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title" id="myModalLabel">Add new Product</h4>
                  </div>
                  <div class="modal-body">
                      <form id="products_form">
                          <input type="hidden" name="id" id="id"/>
                          <div class="form-group">
                              <label for="selProduct">Select a product:</label>
                              <select class="form-control" id="selProduct" name="selProduct">
                              </select>
                          </div>
                           <div class="form-group">
                              <label for="quantity">Quantity</label>
                              <input type="number" step="1" min="0" name="quantity" id="quantity" placeholder=0 class="form-control" />
                          </div>
                      </form>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                      <button type="button" class="btn btn-primary" onclick="saveProduct()">Save!</button>
                  </div>
              </div>
          </div>
      </div>

</body>
</html>
