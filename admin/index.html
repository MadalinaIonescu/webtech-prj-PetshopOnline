<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
       
    </head>
    <body>
      <div class="container">
          <div class="row">
              <div class="col-md-12">
                  <h1>Petshop Online</h1>
              </div>
          </div>
          <br/>
          <div class="row">
              <div class="col-md-12">
                  <div class="pull-right">
                      <button class="btn btn-success" data-toggle="modal" data-target="#add_new_record_modal" onclick="addRecord()">Adauga</button>
                  </div>
              </div>
          </div>
               <div class="row">
                  <div class="col-md-12">
                      <div class="records_content">
                          <br/>
                          <h3>Produse</h3>
                          <table id="products" class="table table-bordered table-striped">
                              <tr>
                                  <th>ID.</th>
                                  <th>Name</th>
                                  <th>Animal destinated</th>
                                  <th>Description</th>
                                  <th>Standard price-RON</th>
                              </tr>
                          </table>
                      </div>
                  </<div>
                      
               </div>
      </div>
      <div class="modal fade" id="add_new_record_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role-"document">
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title" id="myModalLabel">Add new Product</h4>
                  </div>
                  <div class="modal-body">
                      <form id="record_form">
                          <input type="hidden" name="id" id="id"/>
                          <div class="form-group">
                              <label for="product_name">Name</label>
                              <input type="text" name="product_name" id="product_name" placeholder="Name" class="form-control"/>
                          </div>
                          <div class="form-group">
                              <label for="animal_destinated">Animal destinated</label>
                              <input type="text" name="animal_destinated" id="animal_destinated" placeholder="Animal destinated" class="form-control"/>
                          </div>
                          <div class="form-group">
                              <label for="descriptions">Description</label>
                              <textarea name="descriptions" id="descriptions" placeholder="Descriptions" rows="5" class="form-control"></textarea>
                          </div>
                           <div class="form-group">
                              <label for="price">Standard price-RON</label>
                              <input type="number" step="0.01" name="price" id="price" placeholder=0 class="form-control"/>
                          </div>
                      </form>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                      <button type="button" class="btn btn-primary" onclick="saveRecord()">Save Record</button>
                  </div>
              </div>
          </div>
      </div>
    </body>
</html>
