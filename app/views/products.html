 <div >
    <h2>Products</h2>
    
    <table id="products" class="table table-bordered table-striped">
        <tr>
            <th>ID.</th>
            <th>Name</th>
            <th>Animal destinated</th>
            <th>Description</th>
            <th>Standard price-RON</th>
            <th>Delete</th>
       </tr>
        <tr ng-repeat="product in products ">
            <td>{{product.id}}</td>
            <td>{{product.product_name}}</td>
            <td>{{product.animal_destinated}}</td>
            <td>{{product.descriptions}}</td>
            <td>{{product.price}}</td>
            <td><img class="imgDel" src="mediaApp/del.png" ng-click="delete($index,product.id)"></td>
        </tr>
    </table>
    <br>
    <div class="col-md-6" >
    <form name="productsForm">
    <div class="row">   
    <div class="form-group" >
        <label for="product_name">Product name:</label>
        <input type="text"  class="form-control"  name="product_name" ng-model="prd.product_name">
    
    <div class="form-group" >
        <label for="animal_destinated">Animal:</label>
        <input type="text"  class="form-control"  name="animal_destinated" ng-model="prd.animal_destinated">
    </div>
    </div> 
   <div class="form-group" >
        <label for="Descriprions">Descriptions</label>
        <textarea rows="5"  class="form-control"  name="descriptions" ng-model="prd.descriptions"></textarea>
    </div>
    <div class="form-group" style="display:inline">
        <label for="price">Price:</label>
        <input type="number" min=0 class="form-control"  name="price" ng-model="prd.price">
    </div>
    <br><br>
    <button type="button" class="btn btn-success" ng-click="insert()">Insert the product!</button>
    </div>
    </div>
  </form>
  <div class="col-md-12">
    <div class="footer">
        <div id="footer2">
                <p>&copy; 2017 Petshop Online, All Rights Reserved </p>
        </div>
    </div>
  </div>
</div>
